<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面導航中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 50%, #f0f2f5 100%);
            min-height: 100vh;
            padding: 50px 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        header h1 {
            font-size: 2.2em;
            font-weight: 600;
            color: #1a1a1a;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        header p {
            color: #888;
            font-size: 1em;
            font-weight: 400;
        }

        .category {
            margin-bottom: 50px;
        }

        .category-title {
            font-size: 0.85em;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fb 100%);
            border: 1px solid #e8e8e8;
            border-radius: 12px;
            padding: 28px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            display: block;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
            border-color: #d0d0d0;
            background: linear-gradient(135deg, #ffffff 0%, #f0f4f8 100%);
        }

        .card h3 {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .card p {
            font-size: 0.9em;
            color: #666;
            line-height: 1.6;
            font-weight: 400;
        }

        .card .badge {
            display: inline-block;
            background: #f5f5f5;
            color: #666;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.7em;
            margin-bottom: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        footer {
            text-align: center;
            margin-top: 80px;
            color: #999;
            font-size: 0.85em;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>頁面導航中心</h1>
            <p>快速存取所有頁面</p>
        </header>

        <section class="category">
            <h2 class="category-title">產品與行銷</h2>
            <div class="cards">
                <a href="healing-matrix.html" class="card">
                    <span class="badge">銷售頁</span>
                    <h3>高維度療癒矩陣</h3>
                    <p>生命程式碼升級計劃 - 靈性療癒產品頁面</p>
                </a>
                <a href="quotation-v01.html" class="card">
                    <span class="badge">報價單</span>
                    <h3>瑞泰內容行銷報價單</h3>
                    <p>社群行銷 × 內容優化 × 數據分析方案</p>
                </a>
            </div>
        </section>

        <section class="category">
            <h2 class="category-title">客戶報表</h2>
            <div class="cards">
                <a href="menus.html" class="card">
                    <span class="badge">報表</span>
                    <h3>客戶購買統計與排名</h3>
                    <p>完成狀態訂單的累計購買金額與商品統計</p>
                </a>
            </div>
        </section>

        <section class="category">
            <h2 class="category-title">商品頁面</h2>
            <div class="cards">
                <a href="2025-12-Christmas-v01.html" class="card">
                    <span class="badge">聖誕</span>
                    <h3>伯利恆之星 - 聖夜歸途</h3>
                    <p>v01 版本 - 產品設計理念完整頁面</p>
                </a>
                <a href="2025-12-Christmas-v02.html" class="card">
                    <span class="badge">聖誕</span>
                    <h3>聖誕產品頁 v02</h3>
                    <p>第二版聖誕產品頁面</p>
                </a>
                <a href="2025-12-Christmas-v03.html" class="card">
                    <span class="badge">聖誕</span>
                    <h3>聖誕產品頁 v03</h3>
                    <p>第三版聖誕產品頁面</p>
                </a>
            </div>
        </section>

        <footer>
            <p>點擊卡片即可開啟對應頁面</p>
        </footer>
    </div>
</body>

</html>
